<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="day3hw.css" />
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <label for="name">NAME</label>
    <input type="text" id="name" name="name" placeholder="What is your full name?">
            <label for="company">COMPANY</label>
    <input type="text" id="company" name="company" placeholder="Where do you currently work?">
            <label for="phoneNumber">PHONE NUMBER</label>
    <input type="tel" id="phoneNumber" name="phone number" placeholder="What is the best # to reach you?">
            <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" placeholder="What is your e-mail addresss?">
            <label for="availability">AVAILABILITY</label>
    <input type="text" id="availability" name="availability" placeholder="5-15 hours per week">
            <label for="skills">SKILLS</label>
    <input type="text" id="skills" name="skills" placeholder="List a few of your primary skills">
            <Label for="yrsexperience">YRS EXPERIENCE</Label>
    <input type="number" id="yrsexperience" name="yrsexperience" placeholder="How many years of experience?">
            <Label for="favoritecolor">FAVORITE COLOR</Label>
    <input type="text" id="favoritecolor" name="favoritecolor" placeholder="What is your favorite color, above all others?">
            <Label for="language">PROGRAMMING LANGUAGE OF CHOICE</Label>
    <input type="text" id="language" name="language" placeholder="I know. Tough question.">
    <div id="button">
    <input type="submit" name="submit" value="Submit Form" id="submit" />
            </div>
        </form>
    </div>
    </body>
</html>
